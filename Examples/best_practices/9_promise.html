  	<script>

      (function() {
    		function FeatureApi() {
	            var self = this;

	            self.creatableTypes = function() {

		            var promise = $.Deferred(),
		                url = buildUrl("CreatableTypes");

		            $.get(url, function (data) {
		                promise.resolve(data);
		            })
		            .fail(function () {
		                promise.reject();
		            });

		            return promise;

	            }
        	}

        	return new FeatureApi();        
      }());

  	</script>
